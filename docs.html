<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman - Document Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header Placeholder (Injected by layout.js) -->
    <div id="header-placeholder"></div>

    <!-- Main Layout -->
    <main class="flex-grow flex flex-col md:flex-row w-full md:h-[calc(100vh-88px)] overflow-hidden">
        
        <!-- Sidebar for Document Categories -->
        <aside class="w-full md:w-80 bg-white border-r flex flex-col flex-shrink-0 overflow-hidden">
            <div class="p-4 border-b bg-gray-50 flex-shrink-0">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-bold text-blue-900 flex items-center gap-2">
                        <i class="fa-solid fa-folder-open"></i> Document Library
                    </h2>
                    <button onclick="initDocCenter()" title="Show Guide" class="text-blue-600 hover:text-blue-800 p-2 rounded-full hover:bg-blue-100 transition-colors">
                        <i class="fa-solid fa-book-open"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-1">Select a document to generate or edit.</p>
            </div>
            
            <nav class="flex-grow overflow-y-auto py-4 space-y-6 custom-scrollbar">
                
                <!-- Category 1: Core Documents -->
                <div>
                    <h3 class="px-6 text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Category 1: Core Documents</h3>
                    <div class="space-y-1 pr-2">
                        <button onclick="selectDoc(this, 'DOM_INV', 'Domestic Invoice / Challan', 'Required for all domestic shipping and local transport.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Domestic Invoice / Challan</span>
                        </button>
                        <button onclick="selectDoc(this, 'COM_INV', 'Commercial Invoice', 'Standard document for all commercial export shipments.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Commercial Invoice</span>
                        </button>
                        <button onclick="selectDoc(this, 'PKL', 'Packing List', 'Detailed breakdown of shipment contents, weights, and dimensions.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Packing List</span>
                        </button>
                        <button onclick="selectDoc(this, 'KYC', 'KYC Form', 'Mandatory Indian Customs declaration for new or first-time exporters.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">KYC Form</span>
                        </button>
                        <button onclick="selectDoc(this, 'SLI', 'Shippers Letter of Instructions', 'Formal instructions provided to the freight forwarder.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Shippers Letter of Instructions</span>
                        </button>
                        <button onclick="selectDoc(this, 'BL_AWB', 'Bill of Lading / Air Waybill', 'Contract of carriage issued by the carrier, detailing shipment terms.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 border-l-4 border-transparent transition-all text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Bill of Lading / Air Waybill</span>
                        </button>
                        <button onclick="selectDoc(this, 'INS_CERT', 'Insurance Certificate', 'Proof of insurance coverage for the shipment.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 border-l-4 border-transparent transition-all text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Insurance Certificate</span>
                        </button>
                        <button onclick="selectDoc(this, 'LOA', 'Letter of Authority', 'Authorizes a Customs House Agent (CHA) to act on your behalf.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 border-l-4 border-transparent transition-all text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Letter of Authority (CHA)</span>
                        </button>
                    </div>
                </div>

                <!-- Category 2: Incentives & Regimes -->
                <div>
                    <h3 class="px-6 text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Category 2: Export Incentives</h3>
                    <div class="space-y-1 pr-2">
                        <button onclick="selectDoc(this, 'ANN_D', 'Annexure D (DEPB)', 'Required for claims under the Duty Entitlement Pass Book scheme.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Annexure D for DEPB</span>
                        </button>
                        <button onclick="selectDoc(this, 'APP_3', 'Appendix III (Drawback)', 'For Duty Drawback claims under the standard all-industry rate.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Appendix III for Drawback</span>
                        </button>
                        <button onclick="selectDoc(this, 'APP_4', 'Appendix IV (Drawback)', 'For specific items where CENVAT has not been availed.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Appendix IV for Drawback</span>
                        </button>
                        <button onclick="selectDoc(this, 'APP_2', 'Appendix II (DEEC)', 'Required for exports under the Advance License (DEEC) scheme.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Appendix II for DEEC</span>
                        </button>
                        <button onclick="selectDoc(this, 'ANN_C1', 'Annexure C1 (EOU)', 'Mandatory for 100% Export Oriented Units (EOU).')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Annexure C1 for EOU</span>
                        </button>
                        <button onclick="selectDoc(this, 'ARE1', 'ARE-1 Form', 'For removal of goods for export without payment of Central Excise duty.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 border-l-4 border-transparent transition-all text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">ARE-1 Form</span>
                        </button>
                        <button onclick="selectDoc(this, 'ANN_1_2', 'Annexure I & II (Garments)', 'Specific drawback claims for Woven Garments (Exporter & Manufacturer).')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Annexure I & II for Drawback</span>
                        </button>
                    </div>
                </div>

                <!-- Category 3: Shipment Type -->
                <div>
                    <h3 class="px-6 text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Category 3: Shipment Type</h3>
                    <div class="space-y-1 pr-2">
                        <button onclick="selectDoc(this, 'GR_SAMPLE', 'GR Waiver (Sample)', 'For commercial samples with no commercial value.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">GR Waiver (Free Sample)</span>
                        </button>
                        <button onclick="selectDoc(this, 'GR_REPAIR', 'GR Waiver (Repair)', 'For goods exported for repair and subsequent re-import.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">GR Waiver (Repair & Return)</span>
                        </button>
                        <button onclick="selectDoc(this, 'SDF', 'SDF Form', 'Mandatory FEMA declaration for all exports from India.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">SDF Form</span>
                        </button>
                    </div>
                </div>

                <!-- Category 4: Product & Destination -->
                <div>
                    <h3 class="px-6 text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Category 4: Product & Destination</h3>
                    <div class="space-y-1 pr-2">
                        <button onclick="selectDoc(this, 'MSDS', 'MSDS', 'Required for shipping chemicals, pharmaceuticals, or any hazardous substances.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">MSDS</span>
                        </button>
                        <button onclick="selectDoc(this, 'TSCA', 'TSCA Certificate', 'Required for chemical shipments to the USA.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">TSCA Certificate</span>
                        </button>
                        <button onclick="selectDoc(this, 'NEG_DEC', 'Negative Declaration', 'Required for Silk products (>70% silk) exported to the USA.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Negative Declaration</span>
                        </button>
                        <button onclick="selectDoc(this, 'NON_DG', 'Non-DG Declaration', 'Certifies cargo is non-hazardous as per IATA regulations (for air freight).')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Non-DG Declaration</span>
                        </button>
                        <button onclick="selectDoc(this, 'QUOTA', 'Quota Charge Statement', 'Required for textile exports subject to quota charges.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Quota Charge Statement</span>
                        </button>
                        <button onclick="selectDoc(this, 'SCD', 'Single Country Declaration', 'For goods wholly produced in one country (often for US imports).')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Single Country Declaration</span>
                        </button>
                        <button onclick="selectDoc(this, 'COO', 'Certificate of Origin', 'Certifies the country where the goods were manufactured.')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 border-l-4 border-transparent transition-all text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Certificate of Origin</span>
                        </button>
                        <button onclick="selectDoc(this, 'MCD', 'Multiple Country Declaration', 'For goods assembled across multiple countries (often for US textile imports).')" class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Multiple Country Declaration</span>
                        </button>
                    </div>
                </div>

            </nav>
        </aside>

        <!-- Content Area -->
        <section id="app-content" class="flex-1 p-6 lg:p-10 overflow-y-auto">
            <!-- Content is dynamically rendered by docsx-gen.js -->
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Layout Script -->
    <script src="layout.js"></script>
    
    <!-- Document Generation Logic -->
    <script src="docsx-gen.js"></script>
    <script>
        // Initialize the page with the decision guide
        document.addEventListener('DOMContentLoaded', initDocCenter);
    </script>
</body>
</html>
