<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman - Document Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header Placeholder (Injected by layout.js) -->
    <div id="header-placeholder"></div>

    <!-- Main Layout -->
    <main class="flex-grow flex flex-col md:flex-row w-full md:h-[calc(100vh-88px)] overflow-hidden">
        
        <!-- Sidebar for Document Categories -->
        <aside class="w-full md:w-80 bg-white border-r flex flex-col flex-shrink-0 overflow-hidden">
            <div class="p-4 border-b bg-gray-50 flex-shrink-0">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-bold text-blue-900 flex items-center gap-2">
                        <i class="fa-solid fa-folder-open"></i> Document Library
                    </h2>
                    <button onclick="initDocCenter()" title="Show Guide" class="text-blue-600 hover:text-blue-800 p-2 rounded-full hover:bg-blue-100 transition-colors">
                        <i class="fa-solid fa-book-open"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-1">Select a document to generate or edit.</p>
            </div>
            
            <nav class="flex-grow overflow-y-auto py-4 space-y-6 custom-scrollbar">
                
                <!-- Category 1: Core Documents -->
                <div>
                    <h3 class="px-6 text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Category 1: Core Documents</h3>
                    <div class="space-y-1 pr-2">
                        <button data-doc-code="COM_INV" data-doc-title="Commercial Invoice" data-doc-desc="Standard document for all commercial export shipments." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Commercial Invoice</span>
                        </button>
                        <button data-doc-code="PKL" data-doc-title="Packing List" data-doc-desc="Detailed breakdown of shipment contents, weights, and dimensions." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Packing List</span>
                        </button>
                        <button data-doc-code="KYC" data-doc-title="KYC Form" data-doc-desc="Mandatory Indian Customs declaration for new or first-time exporters." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">KYC Form</span>
                        </button>
                        <button data-doc-code="SLI" data-doc-title="Shippers Letter of Instructions" data-doc-desc="Formal instructions provided to the freight forwarder." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Shippers Letter of Instructions</span>
                        </button>
                        <button data-doc-code="BL_AWB" data-doc-title="Bill of Lading / Air Waybill" data-doc-desc="Contract of carriage issued by the carrier, detailing shipment terms." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 border-l-4 border-transparent transition-all text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Bill of Lading / Air Waybill</span>
                        </button>
                        <button data-doc-code="INS_CERT" data-doc-title="Insurance Certificate" data-doc-desc="Proof of insurance coverage for the shipment." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 border-l-4 border-transparent transition-all text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Insurance Certificate</span>
                        </button>
                        <button data-doc-code="LOA" data-doc-title="Letter of Authority" data-doc-desc="Authorizes a Customs House Agent (CHA) to act on your behalf." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 border-l-4 border-transparent transition-all text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Letter of Authority (CHA)</span>
                        </button>
                    </div>
                </div>

                <!-- Category 1.5: Domestic Shipping -->
                <div>
                    <h3 class="px-6 text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Category 1.5: Domestic Shipping</h3>
                    <div class="space-y-1 pr-2">
                        <button data-doc-code="TAX_CHALLAN" data-doc-title="Tax Invoice cum Delivery Challan" data-doc-desc="GST compliant domestic invoice for inter-state supply of goods." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Tax Invoice cum Delivery Challan</span>
                        </button>
                        <button data-doc-code="DELIVERY_CHALLAN" data-doc-title="Delivery Challan & Packaging List" data-doc-desc="Document for goods dispatch and receipt with detailed packaging information." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 border-l-4 border-transparent transition-all text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Delivery Challan & Packaging List</span>
                        </button>
                    </div>
                </div>

                <!-- Category 2: Incentives & Regimes -->
                <div>
                    <h3 class="px-6 text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Category 2: Export Incentives</h3>
                    <div class="space-y-1 pr-2">
                        <button data-doc-code="ANN_D" data-doc-title="Annexure D (DEPB)" data-doc-desc="Required for claims under the Duty Entitlement Pass Book scheme." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Annexure D for DEPB</span>
                        </button>
                        <button data-doc-code="APP_3" data-doc-title="Appendix III (Drawback)" data-doc-desc="For Duty Drawback claims under the standard all-industry rate." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Appendix III for Drawback</span>
                        </button>
                        <button data-doc-code="APP_4" data-doc-title="Appendix IV (Drawback)" data-doc-desc="For specific items where CENVAT has not been availed." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Appendix IV for Drawback</span>
                        </button>
                        <button data-doc-code="APP_2" data-doc-title="Appendix II (DEEC)" data-doc-desc="Required for exports under the Advance License (DEEC) scheme." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Appendix II for DEEC</span>
                        </button>
                        <button data-doc-code="ANN_C1" data-doc-title="Annexure C1 (EOU)" data-doc-desc="Mandatory for 100% Export Oriented Units (EOU)." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Annexure C1 for EOU</span>
                        </button>
                        <button data-doc-code="ARE1" data-doc-title="ARE-1 Form" data-doc-desc="For removal of goods for export without payment of Central Excise duty." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 border-l-4 border-transparent transition-all text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">ARE-1 Form</span>
                        </button>
                        <button data-doc-code="ANN_1" data-doc-title="Annexure I (Drawback)" data-doc-desc="Exporter's declaration for higher All Industry Rate." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Annexure I (Drawback)</span>
                        </button>
                        <button data-doc-code="ANN_2" data-doc-title="Annexure II (DBK)" data-doc-desc="Supporting manufacturer's declaration for drawback claims." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Annexure II (DBK)</span>
                        </button>
                    </div>
                </div>

                <!-- Category 3: Shipment Type -->
                <div>
                    <h3 class="px-6 text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Category 3: Shipment Type</h3>
                    <div class="space-y-1 pr-2">
                        <button data-doc-code="GR_SAMPLE" data-doc-title="GR Waiver (Sample)" data-doc-desc="For commercial samples with no commercial value." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">GR Waiver (Free Sample)</span>
                        </button>
                        <button data-doc-code="GR_REPAIR" data-doc-title="GR Waiver (Repair)" data-doc-desc="For goods exported for repair and subsequent re-import." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">GR Waiver (Repair & Return)</span>
                        </button>
                        <button data-doc-code="SDF" data-doc-title="SDF Form" data-doc-desc="Mandatory FEMA declaration for all exports from India." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">SDF Form</span>
                        </button>
                    </div>
                </div>

                <!-- Category 4: Product & Destination -->
                <div>
                    <h3 class="px-6 text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Category 4: Product & Destination</h3>
                    <div class="space-y-1 pr-2">
                        <button data-doc-code="MSDS" data-doc-title="MSDS" data-doc-desc="Required for shipping chemicals, pharmaceuticals, or any hazardous substances." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">MSDS</span>
                        </button>
                        <button data-doc-code="TSCA" data-doc-title="TSCA Certificate" data-doc-desc="Required for chemical shipments to the USA." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">TSCA Certificate</span>
                        </button>
                        <button data-doc-code="NEG_DEC" data-doc-title="Negative Declaration" data-doc-desc="Required for Silk products (>70% silk) exported to the USA." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Negative Declaration</span>
                        </button>
                        <button data-doc-code="NON_DG" data-doc-title="Non-DG Declaration" data-doc-desc="Certifies cargo is non-hazardous as per IATA regulations (for air freight)." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Non-DG Declaration</span>
                        </button>
                        <button data-doc-code="QUOTA" data-doc-title="Quota Charge Statement" data-doc-desc="Required for textile exports subject to quota charges." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Quota Charge Statement</span>
                        </button>
                        <button data-doc-code="SCD" data-doc-title="Single Country Declaration" data-doc-desc="For goods wholly produced in one country (often for US imports)." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Single Country Declaration</span>
                        </button>
                        <button data-doc-code="COO" data-doc-title="Certificate of Origin" data-doc-desc="Certifies the country where the goods were manufactured." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 border-l-4 border-transparent transition-all text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Certificate of Origin</span>
                        </button>
                        <button data-doc-code="MCD" data-doc-title="Multiple Country Declaration" data-doc-desc="For goods assembled across multiple countries (often for US textile imports)." class="doc-link w-full flex flex-col px-6 py-2 hover:bg-blue-50 transition-colors text-left group rounded-r-full">
                            <span class="text-sm font-semibold text-gray-700 group-hover:text-blue-700">Multiple Country Declaration</span>
                        </button>
                    </div>
                </div>

            </nav>
        </aside>

        <!-- Content Area -->
        <section id="app-content" class="flex-1 p-6 lg:p-10 overflow-y-auto">
            <!-- Content is dynamically rendered by docs-gen.js -->
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Layout Script -->
    <script src="layout.js"></script>
    
    <!-- PDF & DOCX Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/docx@8.5.0/build/index.js"></script>

    <!-- Document Generation Logic -->
    <script src="docs-gen.js"></script>
    <script>
        // This script block demonstrates how to handle the click events unobtrusively.
        // It is recommended to move this logic into the 'docs-gen.js' file for better separation of concerns.
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.doc-link').forEach(button => {
                button.addEventListener('click', () => {
                    // The 'selectDoc' function is expected to be globally available from 'docs-gen.js'
                    if (typeof selectDoc === 'function') {
                        selectDoc(button, button.dataset.docCode, button.dataset.docTitle, button.dataset.docDesc);
                    } else {
                        console.error('selectDoc function not found. Make sure docs-gen.js is loaded and selectDoc is a global function.');
                    }
                });
            });
        });
    </script>
</body>
</html>
