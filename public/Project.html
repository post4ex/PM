<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Platinum v4.0 Execution Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .checkbox-wrapper input:checked + div {
            background-color: #10B981;
            border-color: #10B981;
        }
        .checkbox-wrapper input:checked + div svg {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8 text-gray-800">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden border border-gray-100">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-gray-900 to-gray-800 text-white p-6 md:p-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <div>
                    <h1 class="text-3xl font-bold tracking-tight">Project Platinum <span class="text-green-400">v4.0</span></h1>
                    <p class="text-gray-400 text-sm mt-1">STRATEGY: <span class="text-white font-semibold">The Hybrid Bridge</span> (Direct Firebase Read + GAS Write)</p>
                </div>
                <div class="flex flex-col items-end">
                    <span class="bg-gray-700 bg-opacity-50 text-xs font-mono py-1 px-3 rounded text-green-300 border border-green-900">HYBRID ARCHITECTURE</span>
                    <span class="text-xs text-gray-500 mt-1">IndexedDB + RAM Workbench</span>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="w-full bg-gray-700 rounded-full h-3 mb-2 shadow-inner">
                <div id="progress-bar" class="bg-green-500 h-3 rounded-full transition-all duration-700 ease-out shadow-lg shadow-green-500/30" style="width: 0%"></div>
            </div>
            <div class="flex justify-between text-xs font-medium text-gray-400 uppercase tracking-wider">
                <span id="progress-text">0% Complete</span>
                <span id="task-count">0/14 Tasks</span>
            </div>
        </div>

        <!-- Checklist Container -->
        <div id="checklist-container" class="p-6 space-y-8">
            <!-- Content Injected via JS -->
        </div>

        <!-- Footer / Reset -->
        <div class="bg-gray-50 p-6 border-t border-gray-100 flex justify-between items-center">
            <p class="text-xs text-gray-400">
                Progress saved locally. 
                <span class="hidden sm:inline">Closing this tab will not lose data.</span>
            </p>
            <button onclick="resetProgress()" class="text-red-400 hover:text-red-600 text-xs font-bold uppercase tracking-wider transition-colors py-2 px-4 hover:bg-red-50 rounded">
                Reset Tracker
            </button>
        </div>
    </div>

    <script>
        // --- DATA SOURCE: PROJECT PLATINUM MASTER PLAN v4.0 ---
        const phases = [
            {
                id: "phase1",
                title: "PHASE 1: THE HYBRID CORE (Real-Time & RAM)",
                description: "Goal: Establish the secure connection between Client and Firebase, and implement high-speed storage.",
                color: "blue",
                tasks: [
                    { 
                        id: "1.1", 
                        title: "1.1 [Backend] The 'Mint' (JWT Auth)", 
                        desc: "Add JWT Library, save Service Account keys, and update `handleLogin` to return custom Firebase Token." 
                    },
                    { 
                        id: "1.2", 
                        title: "1.2 [Frontend] The 'Warehouse' (IDB & RAM)", 
                        desc: "Implement IndexedDB wrapper (Async Storage > 5MB) and initialize `window.db` (RAM Layer) on startup." 
                    },
                    { 
                        id: "1.3", 
                        title: "1.3 [Frontend] The 'Live Wire' (Direct Sync)", 
                        desc: "Import Firebase SDK, call `signInWithCustomToken`, and replace polling with `.on('value')` listeners." 
                    },
                    { 
                        id: "1.4", 
                        title: "1.4 [Security] The 'Deadman Switch'", 
                        desc: "If Firebase Auth invalid/expires: Wipe IDB, Wipe RAM, Redirect to Login immediately." 
                    }
                ]
            },
            {
                id: "phase2",
                title: "PHASE 2: WRITE OPERATIONS & LOGIC",
                description: "Goal: Ensure data written to the server is safe and secure (since Reads are now direct).",
                color: "purple",
                tasks: [
                    { 
                        id: "2.1", 
                        title: "2.1 [Backend] The 'Write Firewall'", 
                        desc: "Ensure `handleFirebaseWrite` enforces strict RBAC and auto-injects `TIME_STAMP` on every write." 
                    },
                    { 
                        id: "2.2", 
                        title: "2.2 [Firebase] Database Security Rules", 
                        desc: "Configure Rules: ALLOW Read based on Token Role, DENY Write (Strictly False - GAS only)." 
                    }
                ]
            },
            {
                id: "phase3",
                title: "PHASE 3: POLISH & OFFLINE CAPABILITY",
                description: "Goal: Making the app robust against network failure.",
                color: "indigo",
                tasks: [
                    { 
                        id: "3.1", 
                        title: "3.1 [Frontend] Offline Queue", 
                        desc: "If `callApi` fails, save request to `IDB/queue`. Retry automatically when connection returns." 
                    },
                    { 
                        id: "3.2", 
                        title: "3.2 [Frontend] Fail-Closed UI", 
                        desc: "Implement `PUBLIC_PAGES` whitelist. Block access to any page not strictly public." 
                    }
                ]
            },
             {
                id: "phase1_sub",
                title: "PHASE 1 SUB-CHECKLIST (Implementation Details)",
                description: "Granular steps for the Hybrid Core implementation.",
                color: "emerald",
                tasks: [
                     { id: "S1.1", title: "[Backend] Library Setup", desc: "Import KJUR crypto library into GAS Project." },
                     { id: "S1.2", title: "[Backend] Keys", desc: "Add FIREBASE_PRIVATE_KEY and FIREBASE_CLIENT_EMAIL to Script Properties." },
                     { id: "S1.3", title: "[Backend] Token Logic", desc: "Create createCustomToken(uid, claims) helper function." },
                     { id: "S2.1", title: "[Frontend] Libraries", desc: "Add Firebase SDK scripts (App, Auth, Database) to layout.js." },
                     { id: "S2.2", title: "[Frontend] Loader", desc: "Create function loadDbToRam() that reads from IDB on startup." },
                     { id: "S3.1", title: "[Frontend] Merger", desc: "Ensure Listeners update window.db FIRST, then save to IDB asynchronously." }
                ]
            }
        ];

        const STORAGE_KEY = 'project_platinum_v4_progress';

        // --- RENDER LOGIC ---
        function renderChecklist() {
            const container = document.getElementById('checklist-container');
            const savedState = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
            let html = '';

            phases.forEach(phase => {
                // Dynamic styling based on phase color
                const colors = {
                    blue: { border: 'border-blue-200', text: 'text-blue-800', bg: 'bg-blue-50', badge: 'bg-blue-100 text-blue-800', ring: 'peer-focus:ring-blue-500' },
                    purple: { border: 'border-purple-200', text: 'text-purple-800', bg: 'bg-purple-50', badge: 'bg-purple-100 text-purple-800', ring: 'peer-focus:ring-purple-500' },
                    indigo: { border: 'border-indigo-200', text: 'text-indigo-800', bg: 'bg-indigo-50', badge: 'bg-indigo-100 text-indigo-800', ring: 'peer-focus:ring-indigo-500' },
                    emerald: { border: 'border-emerald-200', text: 'text-emerald-800', bg: 'bg-emerald-50', badge: 'bg-emerald-100 text-emerald-800', ring: 'peer-focus:ring-emerald-500' }
                };
                
                const c = colors[phase.color] || colors.blue;

                html += `
                <div class="border rounded-lg ${c.border} overflow-hidden shadow-sm transition-shadow hover:shadow-md">
                    <div class="${c.bg} p-4 border-b ${c.border}">
                        <h2 class="font-bold text-lg ${c.text}">${phase.title}</h2>
                        <p class="text-sm text-gray-500 mt-1 leading-relaxed">${phase.description}</p>
                    </div>
                    <div class="divide-y divide-gray-100 bg-white">
                `;

                phase.tasks.forEach(task => {
                    const isChecked = savedState[task.id] ? 'checked' : '';
                    const opacityClass = isChecked ? 'opacity-40 grayscale bg-gray-50' : 'opacity-100 hover:bg-gray-50';
                    const strikeClass = isChecked ? 'line-through text-gray-400' : 'text-gray-800';
                    
                    html += `
                        <label class="flex items-start p-4 transition-all cursor-pointer group select-none ${opacityClass}">
                            <div class="checkbox-wrapper relative flex items-center mt-0.5 mr-4">
                                <input type="checkbox" class="peer sr-only" onchange="toggleTask('${task.id}')" ${isChecked}>
                                <div class="w-5 h-5 border-2 border-gray-300 rounded bg-white transition-all flex items-center justify-center peer-focus:ring-2 peer-focus:ring-offset-2 ${c.ring}">
                                    <svg class="w-3.5 h-3.5 text-white hidden font-bold" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                                </div>
                            </div>
                            <div class="flex-1">
                                <div class="flex items-center flex-wrap gap-2 mb-1">
                                    <span class="text-[10px] font-mono font-bold ${c.badge} px-1.5 py-0.5 rounded border border-current opacity-75">${task.id}</span>
                                    <h3 class="font-semibold text-sm ${strikeClass}">${task.title}</h3>
                                </div>
                                <p class="text-sm text-gray-500 pl-1 leading-snug">${task.desc}</p>
                            </div>
                        </label>
                    `;
                });

                html += `</div></div>`;
            });

            container.innerHTML = html;
            updateProgress();
        }

        // --- STATE MANAGEMENT ---
        function toggleTask(id) {
            const state = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
            if (state[id]) {
                delete state[id];
            } else {
                state[id] = true;
            }
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            renderChecklist();
        }

        function updateProgress() {
            const state = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
            const totalTasks = phases.reduce((acc, phase) => acc + phase.tasks.length, 0);
            const completedTasks = Object.keys(state).length;
            const percent = totalTasks === 0 ? 0 : Math.round((completedTasks / totalTasks) * 100);

            document.getElementById('progress-bar').style.width = `${percent}%`;
            document.getElementById('progress-text').innerText = `${percent}% Complete`;
            document.getElementById('task-count').innerText = `${completedTasks}/${totalTasks} Tasks`;
        }

        function resetProgress() {
            if(confirm("Are you sure you want to reset all progress? This cannot be undone.")) {
                localStorage.removeItem(STORAGE_KEY);
                renderChecklist();
            }
        }

        // --- INIT ---
        renderChecklist();

    </script>
</body>
</html>
