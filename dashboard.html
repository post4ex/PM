<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Postman</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div id="header-placeholder"></div>

    <main class="flex-grow p-4 sm:p-8">
        <div class="container mx-auto">
            <!-- Thin Navigation Layer -->
            <div class="mb-4">
                <div class="grid grid-cols-6 md:grid-cols-12 gap-1 w-full">
                    <a href="Pincode.html" class="flex flex-col items-center justify-center p-2 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md hover:bg-blue-50 transition-all text-center group">
                        <i class="fa-solid fa-location-crosshairs text-blue-900 text-sm mb-1"></i>
                        <span class="text-xs font-medium text-gray-700">Locator</span>
                    </a>
                    <a href="docs.html" class="flex flex-col items-center justify-center p-2 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md hover:bg-blue-50 transition-all text-center group">
                        <i class="fa-solid fa-file-contract text-blue-900 text-sm mb-1"></i>
                        <span class="text-xs font-medium text-gray-700">Docs</span>
                    </a>
                    <a href="dgr.html" class="flex flex-col items-center justify-center p-2 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md hover:bg-blue-50 transition-all text-center group">
                        <i class="fa-solid fa-triangle-exclamation text-blue-900 text-sm mb-1"></i>
                        <span class="text-xs font-medium text-gray-700">DGR</span>
                    </a>
                    <a href="calendar.html" class="flex flex-col items-center justify-center p-2 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md hover:bg-blue-50 transition-all text-center group">
                        <i class="fa-regular fa-calendar-days text-blue-900 text-sm mb-1"></i>
                        <span class="text-xs font-medium text-gray-700">Calendar</span>
                    </a>
                    <a href="awareness.html" class="flex flex-col items-center justify-center p-2 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md hover:bg-blue-50 transition-all text-center group">
                        <i class="fa-solid fa-bullhorn text-blue-900 text-sm mb-1"></i>
                        <span class="text-xs font-medium text-gray-700">Awareness</span>
                    </a>
                    <a href="career.html" class="flex flex-col items-center justify-center p-2 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md hover:bg-blue-50 transition-all text-center group">
                        <i class="fa-solid fa-briefcase text-blue-900 text-sm mb-1"></i>
                        <span class="text-xs font-medium text-gray-700">Career</span>
                    </a>
                    <a href="faqs.html" class="flex flex-col items-center justify-center p-2 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md hover:bg-blue-50 transition-all text-center group">
                        <i class="fa-solid fa-circle-question text-blue-900 text-sm mb-1"></i>
                        <span class="text-xs font-medium text-gray-700">FAQs</span>
                    </a>
                    <a href="about.html" class="flex flex-col items-center justify-center p-2 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md hover:bg-blue-50 transition-all text-center group">
                        <i class="fa-solid fa-circle-info text-blue-900 text-sm mb-1"></i>
                        <span class="text-xs font-medium text-gray-700">About</span>
                    </a>
                    <a href="memos.html" class="flex flex-col items-center justify-center p-2 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md hover:bg-blue-50 transition-all text-center group">
                        <i class="fa-solid fa-note-sticky text-blue-900 text-sm mb-1"></i>
                        <span class="text-xs font-medium text-gray-700">Memos</span>
                    </a>
                    <button onclick="window.openComplaintModal()" class="flex flex-col items-center justify-center p-2 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md hover:bg-blue-50 transition-all text-center group">
                        <i class="fa-solid fa-circle-exclamation text-blue-900 text-sm mb-1"></i>
                        <span class="text-xs font-medium text-gray-700">Complaint</span>
                    </button>
                    <button onclick="window.openContactModal()" class="flex flex-col items-center justify-center p-2 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md hover:bg-blue-50 transition-all text-center group">
                        <i class="fa-solid fa-headset text-blue-900 text-sm mb-1"></i>
                        <span class="text-xs font-medium text-gray-700">Contact</span>
                    </button>
                    <a href="login.html" class="flex flex-col items-center justify-center p-2 bg-white border border-gray-100 rounded-lg shadow-sm hover:shadow-md hover:bg-blue-50 transition-all text-center group">
                        <i class="fa-solid fa-user-plus text-blue-900 text-sm mb-1"></i>
                        <span class="text-xs font-medium text-gray-700">Register</span>
                    </a>
                </div>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Chart 1: Bookings per Day -->
                <div class="card">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Bookings This Week</h2>
                    <canvas id="bookingsChart"></canvas>
                </div>
                <!-- Chart 2: Shipments by Status -->
                <div class="card">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Shipments by Status</h2>
                    <canvas id="shipmentsChart"></canvas>
                </div>
                <!-- Chart 3: Revenue Overview -->
                <div class="card">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Revenue Overview (Monthly)</h2>
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Service Content Area -->
    <div id="services-content-area" class="hidden"></div>

    <!-- Complaint Modal -->
    <div id="complaintModal" class="modal-overlay hidden">
         <div class="modal-content relative max-w-2xl">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-circle-exclamation text-red-600"></i> Raise a Complaint
            </h2>
            <button id="closeComplaintModalButton" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition-colors p-2">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
            <div class="space-y-5">
                <div class="flex gap-3">
                    <div class="relative flex-1">
                        <i class="fa-solid fa-magnifying-glass absolute left-3 top-3.5 text-gray-400"></i>
                        <input type="text" id="complaintSearchInput" placeholder="Enter AWB / Reference No." class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900 transition-all text-sm font-semibold">
                    </div>
                    <button id="complaintSearchButton" class="px-6 py-3 bg-blue-900 text-white font-bold rounded-lg hover:bg-blue-800 transition-colors shadow-sm text-sm">Find</button>
                </div>
                <div id="complaintLoadingIndicator" class="hidden text-center py-4">
                    <i class="fa-solid fa-circle-notch fa-spin text-blue-900 text-2xl"></i>
                    <p class="text-xs text-gray-500 mt-2 font-semibold">Locating Consignment...</p>
                </div>
                <div id="complaintResultsContainer" class="hidden p-3 bg-blue-50 border border-blue-100 rounded-lg text-sm text-blue-800"></div>
                <div id="complaintMessageContainer" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Category</label>
                            <select id="complaintCategory" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 text-sm bg-white">
                                <option value="">Select Issue Type...</option>
                                <option value="Delay">Delivery Delay</option>
                                <option value="Damaged">Damaged Item</option>
                                <option value="Status">Incorrect Status</option>
                                <option value="Lost">Lost Package</option>
                                <option value="Billing">Billing Dispute</option>
                                <option value="Other">Other Inquiry</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Mobile</label>
                            <input type="tel" id="complainantMobile" placeholder="Your Number" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 text-sm">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Description</label>
                        <textarea id="complaintMessage" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 text-sm resize-none" placeholder="Describe the issue in detail..."></textarea>
                    </div>
                </div>
                <div class="flex items-center justify-between pt-2">
                    <div id="emailSendingStatus" class="text-xs font-bold text-gray-500 hidden">
                        <i class="fa-solid fa-spinner fa-spin mr-1"></i> Sending...
                    </div>
                    <button id="submitComplaintButton" class="px-8 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition-colors shadow-md text-sm ml-auto">
                        Submit Complaint
                    </button>
                </div>
            </div>
            <div id="complaintMessageBox" class="hidden mt-4 p-3 rounded-lg text-sm text-center font-semibold"></div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        // Service loading function
        window.loadService = function(url) {
            const servicesArea = document.getElementById('services-content-area');
            if(servicesArea) {
                servicesArea.classList.remove('hidden');
                if (typeof window.loadDynamicContent === 'function') {
                    loadDynamicContent(url, 'services-content-area');
                }
                servicesArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        };

        // Modal functions
        window.openComplaintModal = function() {
            const modal = document.getElementById('complaintModal');
            if(modal) {
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.add('active'), 10);
                document.getElementById('complaintSearchInput').value = '';
                document.getElementById('complaintMessageContainer').classList.remove('opacity-50', 'pointer-events-none');
                document.getElementById('complaintResultsContainer').classList.add('hidden');
                document.getElementById('complaintMessageBox').classList.add('hidden');
            }
        }

        window.closeComplaintModal = function() {
            const modal = document.getElementById('complaintModal');
            if(modal) {
                modal.classList.remove('active');
                setTimeout(() => modal.classList.add('hidden'), 300);
            }
        }

        window.openContactModal = function() {
            const modal = document.getElementById('contactModal');
            if(modal) {
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.add('active'), 10);
            } else {
                console.warn("Contact Modal not found. It might still be loading from the footer.");
                showNotification("Contact details are loading...", "info");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Wait a moment for layout.js to finish its checks and for the page to be ready
            setTimeout(() => {
                // Double-check login status before initializing charts
                const loginData = localStorage.getItem('loginData');
                if (!loginData || new Date().getTime() > JSON.parse(loginData).expires) {
                    return; // Don't render charts if not logged in
                }

                // Chart.js initialization with placeholder data
                // 1. Bookings Chart (Line Chart)
                const bookingsCtx = document.getElementById('bookingsChart')?.getContext('2d');
                if (bookingsCtx) {
                    new Chart(bookingsCtx, {
                        type: 'line',
                        data: {
                            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                            datasets: [{
                                label: 'Bookings',
                                data: [12, 19, 3, 5, 2, 3, 9],
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1,
                                tension: 0.3
                            }]
                        },
                        options: { scales: { y: { beginAtZero: true } } }
                    });
                }

                // 2. Shipments Chart (Doughnut Chart)
                const shipmentsCtx = document.getElementById('shipmentsChart')?.getContext('2d');
                if (shipmentsCtx) {
                    new Chart(shipmentsCtx, {
                        type: 'doughnut',
                        data: {
                            labels: ['In Transit', 'Delivered', 'Pending', 'Delayed'],
                            datasets: [{
                                label: 'Shipment Status',
                                data: [300, 150, 50, 25],
                                backgroundColor: [
                                    'rgba(54, 162, 235, 0.8)',
                                    'rgba(75, 192, 192, 0.8)',
                                    'rgba(255, 206, 86, 0.8)',
                                    'rgba(255, 99, 132, 0.8)'
                                ],
                                hoverOffset: 4
                            }]
                        }
                    });
                }

                // 3. Revenue Chart (Bar Chart)
                const revenueCtx = document.getElementById('revenueChart')?.getContext('2d');
                if (revenueCtx) {
                    new Chart(revenueCtx, {
                        type: 'bar',
                        data: {
                            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                            datasets: [{
                                label: 'Revenue (in thousands)',
                                data: [65, 59, 80, 81, 56, 55],
                                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: { scales: { y: { beginAtZero: true } } }
                    });
                }
            }, 100);

            // Complaint modal event listeners
            const complaintClose = document.getElementById('closeComplaintModalButton');
            const complaintModal = document.getElementById('complaintModal');
            if(complaintClose) complaintClose.addEventListener('click', window.closeComplaintModal);
            if(complaintModal) {
                complaintModal.addEventListener('click', (e) => {
                    if (e.target === complaintModal) window.closeComplaintModal();
                });
            }

            const searchBtn = document.getElementById('complaintSearchButton');
            const submitBtn = document.getElementById('submitComplaintButton');

            if(searchBtn) {
                searchBtn.addEventListener('click', async () => {
                    const awb = document.getElementById('complaintSearchInput').value.trim();
                    const loader = document.getElementById('complaintLoadingIndicator');
                    const results = document.getElementById('complaintResultsContainer');
                    if(!awb) return alert("Please enter an AWB number.");
                    loader.classList.remove('hidden');
                    results.classList.add('hidden');
                    
                    try {
                        const response = await callApi('getData', { collection: 'SHIPMENTS/ORDERS', query: awb, searchType: 'ref' });
                        loader.classList.add('hidden');
                        results.classList.remove('hidden');
                        const order = (response.orders && response.orders.length > 0) ? response.orders[0].order : null;
                        results.innerHTML = order ? `<strong>Found:</strong> Shipment <span>#${awb}</span> <br> <span class="text-xs text-gray-500">Status: ${order.STATUS || 'Active'}</span>` : `<span class="text-red-500">AWB not found.</span>`;
                    } catch (e) { loader.classList.add('hidden'); results.classList.remove('hidden'); results.innerHTML = "Error verifying AWB."; }
                });
            }

            if(submitBtn) {
                submitBtn.addEventListener('click', () => {
                    const cat = document.getElementById('complaintCategory').value;
                    const msg = document.getElementById('complaintMessage').value;
                    const box = document.getElementById('complaintMessageBox');
                    if(!cat || !msg) {
                        box.textContent = "Please fill all required fields.";
                        box.className = "mt-4 p-3 rounded-lg text-sm text-center font-semibold bg-red-100 text-red-700";
                        box.classList.remove('hidden');
                        return;
                    }
                    const status = document.getElementById('emailSendingStatus');
                    status.classList.remove('hidden');
                    submitBtn.disabled = true;
                    submitBtn.classList.add('opacity-50');
                    setTimeout(() => {
                        status.classList.add('hidden');
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('opacity-50');
                        box.textContent = "Complaint Registered Successfully! Ticket #8829 created.";
                        box.className = "mt-4 p-3 rounded-lg text-sm text-center font-semibold bg-green-100 text-green-700";
                        box.classList.remove('hidden');
                        setTimeout(() => window.closeComplaintModal(), 2000);
                    }, 1500);
                });
            }
        });
    </script>
</body>
</html>
