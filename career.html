<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman - Career Opportunities</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .job-card:hover { transform: translateY(-2px); }
        .admin-panel { display: none; }
        .admin-panel.active { display: block; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div id="header-placeholder"></div>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Join Our Team</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Build your career with India's leading logistics company. We offer exciting opportunities across operations, technology, and management.</p>
        </div>

        <!-- Admin Toggle (Hidden by default) -->
        <div class="mb-6 text-center">
            <button id="adminToggle" onclick="toggleAdmin()" class="hidden px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                <i class="fa-solid fa-user-shield mr-2"></i>Admin Panel
            </button>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
                <i class="fa-solid fa-cog mr-3 text-blue-600"></i>Job Management
            </h2>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Add Job Form -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold mb-4">Add New Job</h3>
                    <form id="jobForm" class="space-y-4">
                        <input type="text" id="jobTitle" placeholder="Job Title" class="w-full p-3 border rounded-lg" required>
                        <input type="text" id="jobLocation" placeholder="Location" class="w-full p-3 border rounded-lg" required>
                        <select id="jobDepartment" class="w-full p-3 border rounded-lg" required>
                            <option value="">Select Department</option>
                            <option value="Operations">Operations</option>
                            <option value="Technology">Technology</option>
                            <option value="Sales">Sales & Marketing</option>
                            <option value="Finance">Finance</option>
                            <option value="HR">Human Resources</option>
                        </select>
                        <select id="jobType" class="w-full p-3 border rounded-lg" required>
                            <option value="">Job Type</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                        <textarea id="jobDescription" placeholder="Job Description" rows="4" class="w-full p-3 border rounded-lg" required></textarea>
                        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fa-solid fa-plus mr-2"></i>Add Job
                        </button>
                    </form>
                </div>

                <!-- Job Statistics -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold mb-4">Statistics</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center p-3 bg-white rounded">
                            <span>Total Jobs</span>
                            <span id="totalJobs" class="font-bold text-blue-600">0</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-white rounded">
                            <span>Applications</span>
                            <span id="totalApplications" class="font-bold text-green-600">0</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-white rounded">
                            <span>Active Postings</span>
                            <span id="activeJobs" class="font-bold text-orange-600">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Job Listings -->
        <div class="mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-4 sm:mb-0">Current Openings</h2>
                <div class="flex gap-4">
                    <select id="filterDepartment" class="px-4 py-2 border rounded-lg">
                        <option value="">All Departments</option>
                        <option value="Operations">Operations</option>
                        <option value="Technology">Technology</option>
                        <option value="Sales">Sales & Marketing</option>
                        <option value="Finance">Finance</option>
                        <option value="HR">Human Resources</option>
                    </select>
                    <select id="filterLocation" class="px-4 py-2 border rounded-lg">
                        <option value="">All Locations</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Remote">Remote</option>
                    </select>
                </div>
            </div>

            <!-- Job Cards Container -->
            <div id="jobsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Default Jobs will be loaded here -->
            </div>
        </div>

        <!-- Application Modal -->
        <div id="applicationModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                <h3 class="text-xl font-bold mb-4">Apply for Position</h3>
                <form id="applicationForm" class="space-y-4">
                    <input type="hidden" id="applyJobId">
                    <input type="text" id="applicantName" placeholder="Full Name" class="w-full p-3 border rounded-lg" required>
                    <input type="email" id="applicantEmail" placeholder="Email" class="w-full p-3 border rounded-lg" required>
                    <input type="tel" id="applicantPhone" placeholder="Phone" class="w-full p-3 border rounded-lg" required>
                    <textarea id="applicantMessage" placeholder="Cover Letter (Optional)" rows="4" class="w-full p-3 border rounded-lg"></textarea>
                    <div class="flex gap-3">
                        <button type="button" onclick="closeApplicationModal()" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400 transition-colors">Cancel</button>
                        <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="layout.js"></script>
    <script>
        // Job data (loaded from database)
        let jobs = [];

        let applications = [];

        // Check for admin access (simple demo - in production use proper authentication)
        function checkAdminAccess() {
            const isAdmin = localStorage.getItem('isAdmin') === 'true' || window.location.hash === '#admin';
            if (isAdmin) {
                document.getElementById('adminToggle').classList.remove('hidden');
            }
        }

        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('active');
        }

        async function loadJobs() {
            try {
                const response = await callApi('getData', { collection: 'CAREERS/JOBS' });
                if (response && response.jobs) {
                    jobs = Object.values(response.jobs).map(item => item.job || item);
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
            renderJobs();
        }

        function renderJobs() {
            const container = document.getElementById('jobsContainer');
            const departmentFilter = document.getElementById('filterDepartment').value;
            const locationFilter = document.getElementById('filterLocation').value;

            const filteredJobs = jobs.filter(job => {
                return (!departmentFilter || job.department === departmentFilter) &&
                       (!locationFilter || job.location === locationFilter);
            });

            if (filteredJobs.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fa-solid fa-briefcase text-gray-300 text-5xl mb-4"></i>
                        <p class="text-gray-500 text-lg">No job openings available at the moment.</p>
                        <p class="text-gray-400 text-sm mt-2">Please check back later or contact HR for opportunities.</p>
                    </div>
                `;
                updateStats();
                return;
            }

            container.innerHTML = filteredJobs.map(job => `
                <div class="job-card bg-white rounded-lg shadow-md p-6 transition-all hover:shadow-lg">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-semibold text-gray-900">${job.title}</h3>
                        <span class="px-3 py-1 bg-blue-100 text-blue-800 text-sm rounded-full">${job.type}</span>
                    </div>
                    <div class="flex items-center text-gray-600 mb-2">
                        <i class="fa-solid fa-building mr-2"></i>
                        <span>${job.department}</span>
                    </div>
                    <div class="flex items-center text-gray-600 mb-4">
                        <i class="fa-solid fa-location-dot mr-2"></i>
                        <span>${job.location}</span>
                    </div>
                    <p class="text-gray-700 mb-4 line-clamp-3">${job.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">Posted: ${new Date(job.posted).toLocaleDateString()}</span>
                        <button onclick="applyForJob(${job.id})" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fa-solid fa-paper-plane mr-2"></i>Apply
                        </button>
                    </div>
                    ${localStorage.getItem('isAdmin') === 'true' ? `
                        <div class="mt-3 pt-3 border-t flex gap-2">
                            <button onclick="deleteJob(${job.id})" class="text-red-600 hover:text-red-800 text-sm">
                                <i class="fa-solid fa-trash mr-1"></i>Delete
                            </button>
                        </div>
                    ` : ''}
                </div>
            `).join('');

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalJobs').textContent = jobs.length;
            document.getElementById('totalApplications').textContent = applications.length;
            document.getElementById('activeJobs').textContent = jobs.length;
        }

        function applyForJob(jobId) {
            document.getElementById('applyJobId').value = jobId;
            document.getElementById('applicationModal').classList.remove('hidden');
            document.getElementById('applicationModal').classList.add('flex');
        }

        function closeApplicationModal() {
            document.getElementById('applicationModal').classList.add('hidden');
            document.getElementById('applicationModal').classList.remove('flex');
            document.getElementById('applicationForm').reset();
        }

        async function deleteJob(jobId) {
            if (confirm('Are you sure you want to delete this job posting?')) {
                try {
                    await callApi('deleteData', { 
                        collection: 'CAREERS/JOBS', 
                        docId: jobId.toString() 
                    });
                    jobs = jobs.filter(job => job.id !== jobId);
                    renderJobs();
                    showNotification('Job deleted successfully', 'success');
                } catch (error) {
                    console.error('Error deleting job:', error);
                    showNotification('Failed to delete job', 'error');
                }
            }
        }

        // Event Listeners
        document.getElementById('jobForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const newJob = {
                id: Date.now(),
                title: document.getElementById('jobTitle').value,
                department: document.getElementById('jobDepartment').value,
                location: document.getElementById('jobLocation').value,
                type: document.getElementById('jobType').value,
                description: document.getElementById('jobDescription').value,
                posted: new Date().toISOString().split('T')[0]
            };
            
            try {
                await callApi('setData', { 
                    collection: 'CAREERS/JOBS', 
                    docId: newJob.id.toString(), 
                    data: newJob 
                });
                jobs.unshift(newJob);
                renderJobs();
                this.reset();
                showNotification('Job posted successfully', 'success');
            } catch (error) {
                console.error('Error posting job:', error);
                showNotification('Failed to post job', 'error');
            }
        });

        document.getElementById('applicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const application = {
                id: Date.now(),
                jobId: document.getElementById('applyJobId').value,
                name: document.getElementById('applicantName').value,
                email: document.getElementById('applicantEmail').value,
                phone: document.getElementById('applicantPhone').value,
                message: document.getElementById('applicantMessage').value,
                applied: new Date().toISOString()
            };
            
            try {
                await callApi('setData', { 
                    collection: 'CAREERS/APPLICATIONS', 
                    docId: application.id.toString(), 
                    data: application 
                });
                applications.push(application);
                closeApplicationModal();
                showNotification('Application submitted successfully! We will contact you soon.', 'success');
            } catch (error) {
                console.error('Error submitting application:', error);
                showNotification('Failed to submit application. Please try again.', 'error');
            }
        });

        document.getElementById('filterDepartment').addEventListener('change', renderJobs);
        document.getElementById('filterLocation').addEventListener('change', renderJobs);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
            loadJobs();
        });
    </script>
</body>
</html>
